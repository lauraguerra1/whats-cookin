<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Playfair+Display:wght@400;500&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Whats Cookin</title>
  </head>
  <body>
    <nav> 
      <div class="nav-child">
        <input class="nav-icon" id="searchBar" type="text" placeholder="Search..">
        <img class="nav-icon" id="searchBtn" src="./images/search-button.png" alt="Magnifying Glass Icon"> 
      </div>
    </nav>
    <section class="all-recipes">
      <h1> What's cookin? </h1>
      <section class="choose-view">
        <section class="view-button selected-view" id="our-recipes"> Our Recipes </section>
        <section class="view-button unselected-view" id="your-recipes">Your recipes</section>
      </section>
      <section class = "tag-area"></section>
      <article class="recipe-grid">
        <div class="col">
          <article class="individual-recipe-container">
            <section class="add-panel panel">
              <div class="plus-symbol symbol">+</div>
              <h4> Add to recipes to cook</h4>
            </section>
            <section class="remove-panel panel hidden">
              <div class="minus-symbol">-</div>
              <h4> Remove from recipes to cook</h4>
            </section>
          </article>
        </div>
      </article>
    </section>
    <section id="clickedRecipe" class="hidden">
      <section class="recipe-details" id="recipeLeftSide">
        <section class="modal-add-recipe">
          <button class= "add-recipe modal-recipe-btn" id="add">Add to Saved Recipes</button>
          <button class="remove-recipe modal-recipe-btn hidden" id="remove">Remove from Saved Recipes</button>
        </section>
        <div id="recipeName"></div>
        <article id="recipeInstructions">
        </article>
      </section>
      <section class="recipe-details" id="recipeRightSide">
        <img id="closeRecipe" src="delete.png"></img>
        <h3>Ingredients</h3>
        <div id="ingredientsList"></div>
      </section>
    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
