<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Playfair+Display:wght@400;500&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Whats Cookin</title>
  </head>
  <body>
    <nav> 
      <h1> What's cookin? </h1>
      <div class="nav-child" id="searchArea">
        <img role="button" class="nav-icon" id="homeBtn" src="home.png" alt="Return home"> 
        <input id="searchBar" type="search" placeholder="Search.." >
        <img role="button" class="nav-icon" id="searchBtn" src="./images/search-button.png" alt="Magnifying Glass Icon"> 
      </div>
      <div class="nav-child">
        <img role="button" class="nav-icon" id="settings" src="settings.png" alt="User settings">
      </div>
    </nav>
    <section class="all-recipes">
      <section class="choose-view">
        <section class="view-button selected-view" id="our-recipes"> Our Recipes </section>
        <section class="view-button unselected-view" id="your-recipes">Your recipes</section>
      </section>
      <div class="tag-scroll-area">        
        <img role="button" class="left-arrow arrows hidden" src="./images/left-arrow.png" alt="left arrow button">
        <section class = "tag-area tag-scrollbar"> 
          <!-- Tags appear here  -->
        </section>
        <img role="button" class="right-arrow arrows hidden" src="./images/right-arrow.png" alt="right arrow button">
      </div>
      <article class="recipe-grid">
        <!-- grid appears here -->
      </article>
      <div class="spinner"></div>
    </section>
    <section id="clickedRecipe" class="hidden">
      <section class="recipe-details" id="recipeLeftSide">
        <div class="modal-btn-container">
          <button class= "add-recipe modal-recipe-btn">
            <img class="bookmark-img" src="./images/hollow-bookmark-icon.png" id="add">
          </button>
          <button class="remove-recipe modal-recipe-btn hidden" id="remove">
            <img class="bookmark-img" src="./images/select-bookmark-icon.png" id="remove">
          </button>
          <img class="close-btn" id="closeRecipeSmall" src="delete.png"></img>
          <p class="modal-feedback"></p>
        </div>
        <div id="recipeName"></div>
        <article id="recipeInstructions">
          <!-- recipe instructions will appear here -->
        </article>
      </section>
      <section class="recipe-details" id="recipeRightSide">
        <img  class="close-btn" id="closeRecipe" src="delete.png"></img>
        <h3>Ingredients</h3>
        <div class="ingredients-list">
          <!-- recipe ingredients will appear here  -->
        </div>
      </section>
    </section>
  </body>
  <script src="bundle.js"></script>
</html>
